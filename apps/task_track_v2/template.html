<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

</style>
<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var data = [4, 8, 15, 16, 23, 42, 200];
var mDA = Math.max(data)

var width = 800
var barWidth = 20

var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", Math.max.apply(Math, data))

var bar = chart.selectAll("g")
    .data(data)
    .enter().append("g")
    .attr("transform", function(d, i) { return "translate(" + i * barWidth + ", 0)" });

//var scaleD = d3.scale.linear().domain([d3.min(data), d3.max(data)]).range([0, width]);

bar.append("rect")
    .attr("width", barWidth-2)
    .attr("height", function(d){return d})

bar.append("text")
    .attr("x", function(d) { return d - 5 })
    .attr("y", barWidth / 2)
    .attr("dy", ".35em")
    .text(function(d) {return d})

d3.select("body").append("p").text("Inserted something here... new paragraph!")
</script>
