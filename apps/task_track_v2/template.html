<!DOCTYPE html>
<meta charset="utf-8">
<style>

}

}

<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="data.js"></script>
<script>

//data = JSON.parse(data)

var width = 800
var barWidth = width / data.length

var rawValues = []
for(var i = 0; i < data.length; ++i){
	rawValues.push(data[i].length)
}
var height = Math.max.apply(Math, rawValues) 

var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", height)

var bar = chart.selectAll("nothing_yet") // By default, selecting something that does no exist returns an empty set.
    .data(data) // ... for each data point ...
    .enter().append("g")
    // Here 'd' is the data, 'i' is the position of the data in the array.
    .attr("transform", function(d, i) { return "translate(" + i * (width / data.length) + ", 0)" });

bar.append("rect")
    .attr("width", barWidth-2)
    .attr("y", function(d){return height-d.length})
    .attr("height", function(d){return d.length})
    .attr("fill", function(d){return "rgb(100, 0, " + (d.length * 5) + ")"})

/*
bar.append("text")
	.attr("x", barWidth / 2 )
	.attr("y", function(d,i){return height-d + 20})
	// .attr("dy", ".35em")
	.attr("text-anchor", "middle")
	.attr("font-family", "sans-serif")
	.attr("font-size", "16px")
	.attr("fill", "white")
	.text(function(d) {return d})
*/

var xScale = d3.scale.linear()
	.domain([0, Math.max.apply(Math, data)]) // Input from a...b,
	.range([0, width])                       // ... is mapped to c...d linearly.

var xAxis = d3.svg.axis()
	.scale(xScale)
	.orient("bottom")

d3.select("body").append("p").text("Keep up the good work!")
</script>
