<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

</style>
<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

////////// ////////// ////////// //////////
// Could model data this way:
// var work_done = [
//     {
//         length: 1.2,
//         type: "cs"
//     },
//     {
//         length: 3,
//         type: "medi"
//     }
// ];
////////// ////////// ////////// //////////
 
var data = [4, 8, 15, 16, 23, 42, 200]; // template::data. Do not remove this tag, it tells the 
// template system where to insert the data.

var width = 800
var barWidth = width / data.length
var height = Math.max.apply(Math, data)

var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", height)

var bar = chart.selectAll("nothing_yet") // By default, selecting something that does no exist returns an empty set.
    .data(data) // ... for each data point ...
    .enter().append("g")
    // Here 'd' is the data, 'i' is the position of the data in the array.
    .attr("transform", function(d, i) { return "translate(" + i * (width / data.length) + ", 0)" });

//var scaleD = d3.scale.linear().domain([d3.min(data), d3.max(data)]).range([0, width]);

bar.append("rect")
    .attr("width", barWidth-2)
    .attr("y", function(d){return height-d})
    .attr("height", function(d){return d})

bar.append("text")
    .attr("x", barWidth / 2 + 6)
    .attr("y", function(d,i){return height-d + 10})
    .attr("dy", ".35em")
    .text(function(d) {return d})

d3.select("body").append("p").text("Keep up the good work!")
</script>
